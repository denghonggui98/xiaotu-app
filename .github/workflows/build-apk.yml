name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git python3 python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

    - name: Set up Android SDK and accept licenses
      run: |
        # 创建必要的目录
        mkdir -p /home/runner/.buildozer/android/platform/android-sdk/licenses
        
        # 添加Android SDK许可证（自动接受）
        echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
        
        # 验证许可证文件已创建
        echo "已创建的许可证文件:"
        cat /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        cat /home/runner/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license

    - name: Initialize Buildozer and install Android components
      run: |
        # 初始化Buildozer，这会触发Android SDK和NDK的下载
        echo "初始化Buildozer..."
        buildozer android debug || echo "首次初始化可能失败，这是正常的"
        
        # 再次尝试确保环境设置完成
        buildozer android debug || echo "再次尝试初始化"

    - name: Build APK
      run: |
        echo "开始构建APK..."
        # 第三次尝试构建，此时Android环境应该已经准备好了
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: xiaotu-app-apk
        path: bin/*.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        artifacts: bin/*.apk